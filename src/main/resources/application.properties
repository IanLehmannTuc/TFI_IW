spring.application.name=TFI Ing Software

# ============================================
# CONFIGURACIÓN JWT (JSON Web Tokens)
# ============================================
# Clave secreta para firmar tokens JWT
# IMPORTANTE: En producción, usar una clave más segura y almacenarla como variable de entorno
jwt.secret=mi-clave-secreta-super-segura-que-debe-ser-muy-larga-y-compleja-para-jwt-authentication-module-2024

# Tiempo de expiración del token en milisegundos
# 86400000 ms = 24 horas
# 3600000 ms = 1 hora
# 604800000 ms = 7 días
jwt.expiration=86400000
