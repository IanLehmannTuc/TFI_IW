spring.application.name=TFI Ing Software

# ============================================
# PERFIL ACTIVO
# ============================================
# Opciones: "postgres" para usar PostgreSQL con JDBC
#           "memory" para usar implementación en memoria (testing/desarrollo)
spring.profiles.active=postgres

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS POSTGRESQL
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/tfi
spring.datasource.username=tfi_user
spring.datasource.password=tfi_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración JDBC (sin JPA/Hibernate)
# Ejecutar script SQL al iniciar la aplicación
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.continue-on-error=true

# ============================================
# CONFIGURACIÓN JWT (JSON Web Tokens)
# ============================================
# Clave secreta para firmar tokens JWT
# IMPORTANTE: En producción, usar una clave más segura y almacenarla como variable de entorno
jwt.secret=mi-clave-secreta-super-segura-que-debe-ser-muy-larga-y-compleja-para-jwt-authentication-module-2024

# Tiempo de expiración del token en milisegundos
# 86400000 ms = 24 horas
# 3600000 ms = 1 hora
# 604800000 ms = 7 días
jwt.expiration=86400000
