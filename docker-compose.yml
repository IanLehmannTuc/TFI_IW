version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: tfi-postgres-db
    environment:
      POSTGRES_DB: tfi
      POSTGRES_USER: tfi_user
      POSTGRES_PASSWORD: tfi_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - tfi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tfi_user -d tfi"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Base de datos PostgreSQL para Obras Sociales
  postgres-obras-sociales:
    image: postgres:16-alpine
    container_name: tfi-postgres-obras-sociales-db
    environment:
      POSTGRES_DB: obras_sociales_db
      POSTGRES_USER: tfi_user
      POSTGRES_PASSWORD: tfi_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_obras_sociales_data:/var/lib/postgresql/data
      - ./docker/init-obras-sociales.sql:/docker-entrypoint-initdb.d/01-init-obras-sociales.sql
    networks:
      - tfi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tfi_user -d obras_sociales_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tfi-backend
    environment:
      SPRING_PROFILES_ACTIVE: postgres
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tfi
      SPRING_DATASOURCE_USERNAME: tfi_user
      SPRING_DATASOURCE_PASSWORD: tfi_password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_SQL_INIT_MODE: never
      JWT_SECRET: mi-clave-secreta-super-segura-que-debe-ser-muy-larga-y-compleja-para-jwt-authentication-module-2024
      JWT_EXPIRATION: 86400000
      OBRAS_SOCIALES_API_URL: http://api-obras-sociales:8001
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tfi-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  # API de Obras Sociales (FastAPI)
  api-obras-sociales:
    build:
      context: ./api-obras-sociales
      dockerfile: Dockerfile
    container_name: tfi-api-obras-sociales
    environment:
      DB_HOST: postgres-obras-sociales
      DB_PORT: 5432
      DB_NAME: obras_sociales_db
      DB_USER: tfi_user
      DB_PASSWORD: tfi_password
    ports:
      - "8001:8001"
    depends_on:
      postgres-obras-sociales:
        condition: service_healthy
    networks:
      - tfi-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Frontend React/Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8080/api
    container_name: tfi-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
      - api-obras-sociales
    networks:
      - tfi-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  postgres_obras_sociales_data:
    driver: local

networks:
  tfi-network:
    driver: bridge

